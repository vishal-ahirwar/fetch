name: fetch CI/CD
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cppsage and build using Sage
        run: |
          pip install cppsage
          sage doctor
          sage compile
            # Zip and upload Windows build
      
      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Bump tag and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest_tag=${{ steps.get_tag.outputs.latest_tag }}
          if [[ -z "$latest_tag" ]]; then
            new_tag="v1.0.0"
          else
            new_tag=$(echo $latest_tag | awk -F. -v OFS=. '{$NF += 1 ; print}')
          fi
          git tag $new_tag
          git push origin $new_tag
        
      - name: Zip Windows build artifact
        if: matrix.os == 'windows-latest'
        run: powershell -Command "Compress-Archive -Path build/fetch/fetch.exe -DestinationPath fetch-windows.zip"

      - name: Upload Windows Release Asset
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: fetch-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Zip and upload Linux build
      - name: Zip Linux build artifact
        if: matrix.os == 'ubuntu-latest'
        run: zip -j fetch-linux.zip build/fetch/fetch

      - name: Upload Linux Release Asset
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: fetch-linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Zip and upload Mac build
      - name: Zip Mac build artifact
        if: matrix.os == 'macos-latest'
        run: zip -j fetch-macos.zip build/fetch/fetch

      - name: Upload Mac Release Asset
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: fetch-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
